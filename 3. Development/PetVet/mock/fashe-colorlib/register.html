  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/petvet.svg" alt="PetVet">
        <h1 class="h3 mb-3 font-weight-normal"><strong>Join the Club!</strong></h1>
      </div>

      <div class="form-label-group bo4">
        <input type="text" id="inputUser" class="form-control sizefull s-text7" placeholder="Username" required autofocus>
        <label for="inputUser" class="s-text7">Username</label>
      </div>

      <div class="form-label-group bo4">
        <input type="password" id="inputPassword" class="form-control sizefull s-text7" placeholder="Password" required>
        <label for="inputPassword" class="s-text7">Password</label>
      </div>

      <div class="form-label-group bo4">
        <input type="password" id="inputConfirmPassword" class="form-control sizefull s-text7" placeholder="Confirm Password" required>
        <label for="inputConfirmPassword" class="s-text7">Confirm Password</label>
      </div>

      <div class="form-label-group bo4">
        <input type="email" id="inputEmail" class="form-control sizefull s-text7" placeholder="Email Address" required autofocus>
        <label for="inputEmail" class="s-text7">Email Address</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="accpt"> I accept Terms & Conditions
        </label>
      </div>
      <button class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4">
              Sign Up
      </button> 
      <p class="mt-5 mb-3 text-muted text-center">
       Already a member? Instead,
      </p>
      <a href="#" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4">
