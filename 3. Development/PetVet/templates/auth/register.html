{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% include 'base/head/_head.html' %}
    <link href="{% static "css/floating-labels.css" %}"  rel="stylesheet">
    <title>Home</title>
</head>

  <body>
    <form class="form-signin" method="POST">{% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="{% static "images/petvet.svg" %}" alt="PetVet">
        <h1 class="h3 mb-3 font-weight-normal"><strong>Welcome Back!</strong></h1>
      </div>

      <div class="form-label-group bo4">
        <input type="text" id="log_full_name" name="username" class="form-control sizefull s-text7" placeholder="Username" required autofocus>
        <label for="username" class="s-text7">Username</label>
      </div>

      <div class="form-label-group bo4">
        <input type="password" name="password" id="log_pass_name" class="form-control sizefull s-text7" placeholder="Password" required>
        <label for="password" class="s-text7">Password</label>
      </div>

      <div class="form-label-group bo4">
        <input type="password" name="password2" id="log_pass2" class="form-control sizefull s-text7" placeholder="Password" required>
        <label for="password" class="s-text7">Confirm Password</label>
      </div>

      <div class="form-label-group bo4">
        <input type="email" name="email" id="log_user_name" class="form-control sizefull s-text7" placeholder="Email Address" required autofocus>
        <label for="inputEmail" class="s-text7">Email Address</label>
      </div>

      <button type="submit" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4">
              Sign up
      </button> 
      <p class="mt-5 mb-3 text-muted text-center">
       Already a member? Instead,
      </p>
      <a href="/login" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4">
        Log In
      </a>
      <p class="mt-5 mb-3 text-muted text-center">Copyright &copy; 2019 All rights reserved.</p>
    </form>
  </body>
</html>
